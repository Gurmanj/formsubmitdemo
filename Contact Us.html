<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="Contact Us.css">
        <title> 
            Contact Us
        </title>
    </head>
    <body>
        <div class="box">
            <form name="myform" action="https://formsubmit.co/khehragurman94429@gmail.com" method="POST" >
                First Name:<input type="text" name="fname" id="fn" required minlength="5"><br><br>
                Last Name:<input type="text" name="lastName" id="ln" required minlength="5"><br><br>
                Email: <input type="email"   name="email" id="mail" required ><br><br>
                Date: <input type="text" name="date" id="dated" required placeholder="dd/mm/yy"><br><br>
                Phone: <input type="tel" name="phone" id="ph" pattern="[0-9]{10}"><br><br>
                Message: <textarea type="text" name="message" id="msg" required minlength="50"></textarea><br><br>
                <button type="submit"> Submit </button>
                
            </form>

        </div>
        
        
    </body>


    
</html>
